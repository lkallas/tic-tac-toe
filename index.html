    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#2b5797" />

    <meta property="og:title" content="Trips Traps Trull" />

    <link href="css/tictactoe.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container text-center">

        <header class="mt-4">
            <h1 class="display-4">Trips Traps Trull</h1>
        </header>

        <noscript>
            <div class="alert alert-danger" style="width: fit-content; margin: 30px auto;">
                Rakenduse korrektseks toimimiseks lubage <strong>Javascript!</strong>
            </div>
        </noscript>

        <div id="game" class="mt-4 mb-4">
            <div id="result" class="alert alert-success hidden">
                <span id="state"></span> <span id="explanation"></span>
            </div>

            <table id="game-board">
                <tr class="grid-row">
                    <td id="00" class="grid-col"></td>
                    <td id="01" class="grid-col"></td>
                    <td id="02" class="grid-col"></td>
                </tr>
                <tr class="grid-row">
                    <td id="10" class="grid-col"></td>
                    <td id="11" class="grid-col"></td>
                    <td id="12" class="grid-col"></td>
                </tr>
                <tr class="grid-row">
                    <td id="20" class="grid-col"></td>
                    <td id="21" class="grid-col"></td>
                    <td id="22" class="grid-col"></td>
                </tr>
            </table>

            <div class="mt-4">
                <button type="button" class="btn btn-primary btn-block hidden" id="start-game-btn">Uuesti</button>
            </div>

            <div class="mt-4 mb-6">
                <label for="ai-level">Vastasmängija tase</label>
                <input id="ai-level" class="custom-range" type="range" min="0" max="2" step="1" value="1">
            </div>

        </div>

    </div>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/tictactoe.js" type="text/javascript"></script>
</body>

</html>
